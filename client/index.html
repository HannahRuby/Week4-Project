  <body>
    <div class="container" id="wrapper1">
      <h1>Guest Book Signing</h1>
        <form id="messageform">
          <label>Name</label>
            <input name="username" placeholder="Enter your name"  id="username"/> 

            <div class="rating">
                <input name="star" type="radio" id="star1"><label for="star1"></label> 
                <input name="star" type="radio" id="star2"><label for="star2"></label> 
                <input name="star" type="radio" id="star3"><label for="star3"></label> 
                <input name="star" type="radio" id="star4"><label for="star4"></label> 
                <input name="star" type="radio" id="star5"><label for="star5"></label> 
            </div>
          <label>Message</label>
            <textarea name="message" placeholder="Your Message" id="message"></textarea>
          <button>submit</button>
        </form>
    <div class="container2" id="comments"></div>
             <label>Comments</label>
            <textarea name="comment" placeholder="Your Message" id="message"></textarea>
    </div>
    <div class="footer"><footer>Copyright 2024 Hannah Manieson</footer></div>
    </div>
